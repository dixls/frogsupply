## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

title = "Frog Supply"
copyright = "{year}"

## -----------------------------------------------
## Publish
## -----------------------------------------------

#relativeURLs = "true"
canonifyURLs = "true"

# Local
baseURL = "https://birthday.frog.supply"
publishDir = "public"

# Remote
#baseURL = "https://caressofsteel.github.io/demos/hugo/hugo-story/"
#publishDir = "//centos/sites/hugodev/hugostory/"

## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

disableKinds = ["taxonomy", "taxonomyTerm", "section"]
# googleAnalytics = "G-XXXXXXXXXX"

## -----------------------------------------------
## Site Parameters
## -----------------------------------------------

[Params]
  description = "Pushing the standards of birthday protocols for modern Frogs."
  logo = "images/banner.jpg"
  favicon = true

[Params.social]
  github = "https://github.com/dixls/"
  email = "support@frog.supply"

[Params.asset]
  fontawesome_css = ["css/fontawesome-all.min.css"]
  fontawesome_js = ["js/fontawesome-all.min.js"]
